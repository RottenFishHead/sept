{% extends "components/base.html" %}
{% block content %}
<div class="mx-auto max-w-5xl px-4 py-10">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold">Articles</h1>
    <a href="{% url 'articles:create' %}" class="rounded-md bg-[var(--color-primary)] px-3.5 py-2.5 text-white">New Article</a>
  </div>

  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    {% for a in articles %}
    <a href="{% url 'articles:detail' a.slug %}" class="rounded-xl ring-1 ring-black/5 bg-white p-4 hover:shadow-md dark:bg-gray-900 dark:ring-white/10">
      <h2 class="text-lg font-semibold">{{ a.title }}</h2>
      <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">{{ a.excerpt|default:a.body|truncatewords:24 }}</p>
      <p class="mt-3 text-xs text-gray-500">{{ a.created_at|date:"M j, Y" }}</p>
    </a>
    {% empty %}
      <p>No articles yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
