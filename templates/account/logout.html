{% extends "account/base.html" %}
{% load i18n %}
{% block page_title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-2xl shadow mt-8">
  <h1 class="text-2xl font-bold mb-4">{% trans "Sign Out" %}</h1>
  <p class="text-sm text-gray-600 mb-4">{% trans "Are you sure you want to sign out?" %}</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button class="w-full py-2 rounded-xl bg-black text-white font-semibold hover:opacity-90">{% trans "Sign Out" %}</button>
  </form>
</div>
{% endblock %}
