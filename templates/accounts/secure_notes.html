{% extends 'accounts/base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Secure notes for {{ contact }}</h2>
<div class="space-y-3">
  {% for n in notes %}
    <article class="p-4 rounded-xl border border-gray-200 dark:border-gray-800 bg-white/70 dark:bg-gray-800/60">
      <div class="text-sm">By {{ n.author }} Â· <span class="text-gray-500">{{ n.created|date:"Y-m-d H:i" }}</span></div>
      <p class="mt-1">{{ n.body }}</p>
    </article>
  {% empty %}
    <p>No notes.</p>
  {% endfor %}
</div>
{% endblock %}
