{% extends "accounts/base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow p-6">
  <h2 class="text-2xl font-semibold mb-4">Edit Profile</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <fieldset>
      <legend class="text-lg font-semibold mb-2">Account Info</legend>
      {{ u_form.as_p }}
    </fieldset>
    <fieldset>
      <legend class="text-lg font-semibold mb-2">Profile Info</legend>
      {{ p_form.as_p }}
    </fieldset>
    <div class="pt-2">
      <button class="px-4 py-2 bg-blue-600 text-white rounded-lg">Save</button>
    </div>
  </form>
</div>
{% endblock %}
