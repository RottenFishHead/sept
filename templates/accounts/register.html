{% extends "accounts/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow p-6">
  <h2 class="text-2xl font-semibold mb-4">Register</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block mb-1 text-sm font-medium">{{ field.label }}</label>
        {{ field }}
        {% for e in field.errors %}
          <p class="text-sm text-red-600">{{ e }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button class="w-full bg-blue-600 text-white py-2 rounded-lg">Register</button>
  </form>
</div>
{% endblock %}
