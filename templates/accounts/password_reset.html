{% extends "accounts/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow p-6">
  <h2 class="text-2xl font-semibold mb-4">Reset your password</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button class="w-full bg-blue-600 text-white py-2 rounded-lg">Send reset link</button>
  </form>
</div>
{% endblock %}
