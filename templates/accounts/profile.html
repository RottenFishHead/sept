{% extends "accounts/base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow p-6">
  <h2 class="text-2xl font-semibold mb-4">My Profile</h2>
  <dl class="divide-y divide-gray-200 dark:divide-gray-700">
    <div class="py-2 flex justify-between">
      <dt class="font-medium">Username</dt>
      <dd>{{ user_obj.username }}</dd>
    </div>
    <div class="py-2 flex justify-between">
      <dt class="font-medium">Email</dt>
      <dd>{{ user_obj.email }}</dd>
    </div>
    <div class="py-2 flex justify-between">
      <dt class="font-medium">Title</dt>
      <dd>{{ profile.title }}</dd>
    </div>
    <div class="py-2 flex justify-between">
      <dt class="font-medium">Phone</dt>
      <dd>{{ profile.phone }}</dd>
    </div>
    <div class="py-2 flex justify-between">
      <dt class="font-medium">Role</dt>
      <dd>{{ profile.role }}</dd>
    </div>
  </dl>
  <div class="mt-4 flex gap-3">
    <a href="{% url 'accounts:profile_edit' %}" class="px-3 py-2 rounded-lg bg-blue-600 text-white text-sm">Edit</a>
    <a href="{% url 'accounts:password_change' %}" class="px-3 py-2 rounded-lg bg-gray-600 text-white text-sm">Change Password</a>
  </div>
</div>
{% endblock %}
